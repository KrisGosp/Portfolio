<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1f51e7da4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search tasks">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-align">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>1 task to do</span>
                <i class="fa-solid delete fa-circle-check"></i>
                <span id="tooltip-text">Mark as completed</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>some things dont change</span>
                <i class="fa-solid fa-circle-check delete"></i>
                <span id="tooltip-text">Mark as completed</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>change is everything</span>
                <i class="fa-solid fa-circle-check delete"></i>
                <span id="tooltip-text">Mark as completed</span>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-align">Add a task</label>
            <input type="text" class="form-control m-auto" name="add" />
            <button class="btn btn-secondary px-5 my-2" type="submit">Add</button>
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
